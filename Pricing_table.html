<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .plan1, .plan2, .plan3 {
  padding: 20px;
  background-color: #f2f2f2;
  border-radius: 5px;
  text-align: center;
}

.plan-name {
  font-size: 24px;
  margin-bottom: 10px
}

.plan-price {
  font-size: 18px;
  margin-bottom: 20px;
}

.plan-features {
  padding: 0;
  margin-bottom: 20px;
  list-style-type: none;
}

.plan-features li {
  margin-bottom: 10px;
}

.btn-select {
  background-color: #7289DA;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.pricing-table{
  display: flex;
  justify-content: space-around;
  text-align: center;
}
    </style>
</head>
<body>
  <div class="pricing-table">
    <div class="plan1">
        <h2 class="plan-name">Basic</h2>
        <p class="plan-price">$9.99/month</p>
        <ul class="plan-features">
            <li>Package 1</li>
            <li>Package 2</li>
            <li>Package 3</li>
        </ul>
        <button class="btn-select">Select plan</button>
    </div>
    <div class="plan2">
        <h2 class="plan-name">Pro</h2>
        <p class="plan-price">$19.99/month</p>
        <ul class="plan-features">
            <li>Package 1</li>
            <li>Package 2</li>
            <li>Package 3</li>
            <li>Package 4</li>
        </ul>
        <button class="btn-select">Select plan</button>
    </div>
    <div class="plan3">
        <h2 class="plan-name">Premium</h2>
        <p class="plan-price">$29.99/month</p>
        <ul class="plan-features">
            <li>Package 1</li>
            <li>Package 2</li>
            <li>Package 3</li>
            <li>Package 4</li>
            <li>Package 5</li>
        </ul>
        <button class="btn-select">Select plan</button>
    </div>
</div>
</body>
</html>
