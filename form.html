<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
<form>
    <label for="name">Name:</label>
    <input id="name" type="text"></input>
    <br>
    <label for="email">Email:</label>
    <input id="email" type="email"></input>
    <br>
    <label for="age">Age:</label>
    <input id="age" type="number"></input>
    <br>
    <label for="file">Upload a file:</label>
    <input id="file" type="file"></input>
    <br>
    <label for="gender" name="gender">Gender:</label>
    <select id="gender" name="genger">
    <option id="male" name="genger">Male</option>
    <option id="female" name="genger">Female</option>
    <option id="others" name="genger">Others</option>
    </select>
    <br>
    <input id="terms" type="checkbox">I accept the terms and conditions</input>
    <br>
    <input type="submit"></input>
</form>
</body>
</html>
