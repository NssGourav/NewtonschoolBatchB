<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <style>
        * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
        
.title{
  font-size: 40px;
  font-weight: bold;
  color: #333333;
  text-align: center;
  line-height: 2;
}
.table{
  border: 2px solid #333333;
  width: 80%;
  margin: 0 auto;
}
.table-header{
  background-color: #cccccc;
}
.table-header-cell{
  font-size: 24px;
  font-weight: bold;
  color: #333333;
  padding: 10px; 
}
.table-body-cell{
  font-size: 20px;
  color: #666666;
  padding: 10px;
}
.table-body-row:nth-child(even) {
  background-color: #eeeeee;
}
.table-body-row:nth-child(odd) {
  background-color: #ffffff;
}
@media only screen and (max-width: 600px) {
    .table {
        width: 90%; 
        margin: 0 10px; 
    }

    .table-header-cell,
    .table-body-cell {
        padding: 5px; 
        font-size: 16px; 
    }

  
    .rank,
    .country {
        display: none;
    }
}
    </style>
</head>
<body>
    <h1 class="title">Top 6 Players</h1>
    <table class="table">
        <thead class="table-header">
            <tr class="table-header-row">
                <th class="table-header-cell">Rank</th>
                <th class="table-header-cell">Name</th>
                <th class="table-header-cell">Score</th>
                <th class="table-header-cell">Country</th>
            </tr>
        </thead>
        <tbody class="table-body">
            <tr class="table-body-row">
                <td class="table-body-cell">1</td>
                <td class="table-body-cell">Alice</td>
                <td class="table-body-cell">1000</td>
                <td class="table-body-cell">USA</td>
            </tr>
            <tr class="table-body-row">
                <td class="table-body-cell">2</td>
                <td class="table-body-cell">Bob</td>
                <td class="table-body-cell">900</td>
                <td class="table-body-cell">UK</td>
            </tr>
            <tr class="table-body-row">
                <td class="table-body-cell">3</td>
                <td class="table-body-cell">Charlie</td>
                <td class="table-body-cell">800</td>
                <td class="table-body-cell">Canada</td>
            </tr>
            <tr class="table-body-row">
                <td class="table-body-cell">4</td>
                <td class="table-body-cell">David</td>
                <td class="table-body-cell">700</td>
                <td class="table-body-cell">Australia</td>
            </tr>
            <tr class="table-body-row">
                <td class="table-body-cell">5</td>
                <td class="table-body-cell">Eve</td>
                <td class="table-body-cell">600</td>
                <td class="table-body-cell">India</td>
            </tr>
            <tr class="table-body-row">
                <td class="table-body-cell">6</td>
                <td class="table-body-cell">Frank</td>
                <td class="table-body-cell">500</td>
                <td class="table-body-cell">China</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
